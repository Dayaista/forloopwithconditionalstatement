<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <center>
        <h1>if condition</h1>
        {% if a > b %}
            <h1>a is maximum</h1>
            <h1>{{a}}</h1>
        {%else%}
            <h1>b is maximum</h1>
            <h1>{{b}}</h1>
        {% endif%}
    </center>
</body>
</html>
